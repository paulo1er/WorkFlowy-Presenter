<!DOCTYPE html>
<html>
<head>
  <title> WorkFlowy Presenter, options </title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="panel panel-info position-absolute" style="min-width:200px; min-height:100%; margin:0;">
    <div class="panel-heading" id="popupTitle" style="padding:10px 0;">
      <h5 style="margin: 0;">
        <img src="image/icon.png" style="float: none; margin: 0 10px; width:20px;">
        <span id="title">WorkFlowy Presenter</span>
      </h5>
    </div>
    <div class="panel-body">
      <div class="input-group input-group-sm">
        <span class="input-group-addon">
          <input type="checkbox" id="presenter" class="form-check-input">
        </span>
        <label class="form-control" for="presenter">Presenter mode</label>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon">
          <input type="checkbox" id="lockContent" class="form-check-input">
        </span>
        <label class="form-control" for="lockContent">Lock Content <span id="needLock" hidden data-toggle="tooltip" data-placement="top" title="advise to lock the content"><i class="glyphicon glyphicon-warning-sign text-warning"></i></span></label>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon">
          <input type="checkbox" id="previewColours" class="form-check-input">
        </span>
        <label class="form-control" for="previewColours">Preview styles</label>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon">
          <input type="checkbox" id="isLatexRender" class="form-check-input">
        </span>
        <label class="form-control" for="isLatexRender">Render LaTeX</label>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon">
          <input type="checkbox" id="isImageRender" class="form-check-input">
        </span>
        <label class="form-control" for="isImageRender">Render image</label>
      </div>
    </div>
  </div>
    <div class="panel-footer" style="padding:0;">
      <div class="text-center" style="padding:10px 0;">
        <a href="https://github.com/paulo1er/WorkFlowy-Presenter" role="button" class="btn btn-info btn-xs" target="_blank"><span class="small">Source code</span></a>
        <a href="README.md" role="button" class="btn btn-info btn-xs" target="_blank"><span class="small">README</span></a>
        <a href="LICENSE" role="button" class="btn btn-info btn-xs" target="_blank"><span class="small">LICENSE</span></a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
